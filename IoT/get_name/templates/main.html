<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go</title>
</head>
<script>
    let text="err";
    function getval()  {
        text = document.getElementById('text').value;
    }
    function gotolink()  {
        const lnk="/a/"+text;
        location.href=lnk;
    }   
</script>
<body>
    <h3>get</h3>
    <input id='text' onkeyup='getval()'/>
    <button onclick ='gotolink()'>go!</button>
</body>
</html>
