<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>LED ON/OFF</h1>
  <span id="red" style="width: 30px; height: 30px;background-color: #999999;"></span>
  <span id="blue" style="width: 30px; height: 30px;background-color: #999999;"></span>
  <button onclick="led_op(1,1)">RED LED ON</button>
  <button onclick="led_op(1,0)">RED LED OFF</button><br>
  <button onclick="led_op(2,1)">BLUE LED ON</button>
  <button onclick="led_op(2,0)">BLUE LED OFF</button>
  <div id="result"></div>
  <script>    
    function led_op(col, op) {
      let url = "/led/"+col+"/"+op;
      fetch(url)
      .then(response=>response.text())
      .then(data=> {
        let col = document.querySelector("#result");
        result.innerHTML = "<h1>" + data + "</h1>";
      });
    }
  </script>
</body>
